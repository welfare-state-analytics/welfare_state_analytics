corpus_name: riksdagens-protokoll
corpus_pattern: '*sparv4.csv.zip'
corpus_type: 3
language: swedish
checkpoint_opts:
    content_type_code: 1
    sep: "\t"
    quoting: 3
    document_index_name: document_index.csv
    document_index_sep: "\t"
    text_column: token
    lemma_column: baseform
    pos_column: pospe.pipeline.sparv.pipelines.to_tagged_frame_pipeline
    extra_columns: []
    custom_serializer_classname: penelope.pipeline.sparv.convert.SparvCsvSerializer
    index_column: null
pipelines:
  tagged_frame_pipeline: penelo.1920-2019.test.sparv4.csv.zip
pipeline_payload:
  source: riksdagens-protokoll
  document_index_source: null
  document_index_sep: "\t"
  filenames: null
  memory_store:
    lang: se
    tagger: Sparv
    sparv_version: 4
    text_column: token
    lemma_column: baseform
    pos_column: pos
  pos_schema_name: SUC
tagged_tokens_filter_opts:
  data:
    is_alpha: null
    is_digit: null
    is_punct: false
    is_stop: null
text_reader_opts:
  as_binary: false
  filename_fields:
   - "year:prot\\_(\\d{4}).*"
   - "year2:prot_\\d{4}(\\d{2})__*"
   - "number:prot_\\d+[afk_]{0,4}__(\\d+).*"
  filename_filter: null
  filename_pattern: '*.csv'
  index_field: null
  sep: "\t"
  quoting: 3
